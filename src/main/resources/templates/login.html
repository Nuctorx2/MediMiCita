<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout-no-sidebar}"> <!-- (1) Nuevo layout sin sidebar -->
<head>
    <title>Iniciar Sesión - MediMiCita</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
    <div class="login-container">
        <h1>Iniciar Sesión</h1>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Usuario o contraseña incorrectos. Por favor, intente de nuevo.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Has cerrado sesión exitosamente.
        </div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>


        <form th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Email o Identificación" required autofocus>
                <label for="username">Email o Número de Identificación</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
            </div>

            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Recordarme</label>
                </div>
                <a th:href="@{/forgot-password}" class="small">¿Olvidaste tu contraseña?</a>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        </form>

        <p class="mt-4 text-center">
            ¿No tienes una cuenta? <a th:href="@{/register}">Regístrate como Paciente</a>
        </p>
    </div>
</section>
</body>
</html>
